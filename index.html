<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="dice roller">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>dice roller</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />
	<link rel="shortcut icon" href="icons/favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<input type="checkbox" id="hamburger">
		<label for="hamburger" class="hamburger">
			<span class="line"></span>
			<span class="line"></span>
			<span class="line"></span>
		</label>
	</header>
	<nav>
		<section>
			<h1>Options</h1>
			<h2>Number of dice</h2>
			<input id="slider" type="range" min="1" max="6" value="1">
			<h2>Number of sides</h2>
			<select name="sides" id="sides">
  				<option value="4">4</option>
 				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="20">20</option>
			</select>
		</section>
	</nav>
	<div id="dices">
		<div class="face">
			<span class="pip"></span>
		</div>
		<div class="face">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="face">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>

		</div>
		<div class="face">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="face">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="face">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
